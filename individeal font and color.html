<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Individual Fonts and Colors</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  h1 {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin-top: 50px;
  }
  .word1 {
    font-family: 'Times New Roman', Times, serif;
    color: #ff0000; /* Red */
  }
  .word2 {
    font-family: 'Arial Black', sans-serif;
    color: #006400; /* Dark green */
  }
  .word3 {
    font-family: 'Comic Sans MS', sans-serif;
    color: #0000ff; /* Blue */
  }
</style>
</head>
<body>

<h1>
  <span class="word1">Beautiful</span>
  <span class="word2">Amazing</span>
  <span class="word3">Incredible</span>
</h1>

</body>
</html>
